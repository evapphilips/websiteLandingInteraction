<html>
    <head>
        <title>Landing Page Interaction</title>
        <script type="text/javascript">
        // when page loads, run the init funciton
        window.addEventListener("load", init);

        // set variables
        var hd;
        var pg;

        // define init function
        function init(){
            hd = document.getElementById("hd");
            hd.addEventListener("click", changeHeader);
            pg = document.getElementById("pg");
            pg.addEventListener("click", changePg);
        }

        // define addition functions
        function changeHeader(){
            hd.innerHTML = "It worked!"
        }
        function changePg(){
            pg.innerHTML = "It worked!"
        }

        </script>
    </head>

    <body>
        <h1 id="hd" style="position:absolute; top:150px;">Click me to test event listener</h1>
        <p id="pg">Click me to test event listener</p>

    </body>
</html>
